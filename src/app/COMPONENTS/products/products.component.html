<div class="products">
    <div class="product" *ngFor="let item of products" >
  <mat-card>            
           <p>{{item.Name}}:{{item.ID}}</p> 
               <p>$
               <strong>{{item.Price }}</strong>
           </p>
           <img src="/assets/images/{{item.ImgPath}}">
         <button (click)="addToCart(item)">Add to cart</button> 
        </mat-card>     </div>
   
</div>
